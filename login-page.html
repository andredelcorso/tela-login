<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tela de login</title>
</head>
<body>
    <div class="main-login">
        <div class="left-screen">
            <h1>Venha ser um AMICAT!</h1>
            <img src="playful-cat-animate.svg" class="left-screen-img" alt="Cat Playing with a ball">
        </div>
        <div class="right-screen">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                <label for="text">Usuário</label>
                <input type="text" name="usuário" placeholder="Usuário">
            </div>
            <div class="textfield">
                <label for="senha">Senha</label>
                <input type="password" name="senha" placeholder="Senha">
            </div>
                <button class="button-login">Entrar</button>
        </div>
    </div> 
</body>
</html>
